<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Details Form</title>
</head>
<body> 
  <form>
    <fieldset>
      <legend>Personal Details</legend>
      <label for="firstname"> First Name:</label>
      <input type="text" id="firstname">
      <br><br>
      <label for="middle"> Middle Name:</label>
      <input type="text" id="middle">
      <br><br>
      <label for="last"> Last Name:</label>
      <input type="text" id="last">
      <br><br>
      <label for="Course">Course:</label>
      <select id="Course">
        <option>Course</option>
        <option>BBA</option>
        <option>BCA</option>
        <option>B.TECH</option>
        <option>M.TECH</option>
        <option>BMS</option>
      </select>
      <br><br>
      <label for="gender">Gender:</label>
      <br>
      <input type="radio" name="gender" id="gender">Male
      <br>
      <input type="radio" name="gender" id="gender">Female
      <br>
      <input type="radio" name="gender" id="gender">Other
      <br>
      <br>
      <label for="DOB">DOB:</label>
      <input type="datetime-local" id="DOB" name="DOB">
      <br>
      <label for="Phone">Phone :</label>
      <input type="text" value="+91" size="2" disabled/>
      <input type="tel" id="Phone" name="Phone" style="width: 120px;">
      <br>
      <br>
      <label for="Add">Address</label>
      <br>
      <textarea name="add" id="Add" cols="30" rows="10"></textarea>
      <br>
      <br>
      <label for="Email">Email</label>
      <input type="text" id="Email" name="Email">
      <br>
      <br>
      <label for="Pass">Password:</label>
      <input type="password" name="Pass" id="Pass">
      <br>
      <br>
      <label for="re-Enter"> Re-Enter Password: </label>
      <input type="password" id="re-Enter">
      <br>
      <br>
      <input type="checkbox" id="checkbox">
      <label for="checkbox">Agree to term and conditions</label>
      <br>
      <br>
      <label for="files">Choose File</label>
      <input type="file" name="files" id="files">
      <br><br>
      <label for="colors">Choose Color</label>
      <input type="color" id="colors" name="colors">
      <br><br>
      <input type="reset" value="Reset">
      <input type="button" value="Submit">
    </fieldset>
  </form>
</body>
</html>
